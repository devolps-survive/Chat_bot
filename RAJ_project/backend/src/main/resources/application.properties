# ===============================
# Server Configuration
# ===============================
server.port=8080
server.servlet.context-path=/   # optional, defaults to root

# ===============================
# Spring Datasource / PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/chatbot_db
spring.datasource.username=postgres
spring.datasource.password=2378
spring.datasource.driver-class-name=org.postgresql.Driver



# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.show-sql=true                    # show SQL queries in console
spring.jpa.hibernate.ddl-auto=update        # validate | update | create | create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=true                # optional, usually fine for dev

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example.chatbot=DEBUG

# ===============================
# Optional: RAG / Backend properties
# ===============================
# Example: URL of Python RAG microservice
rag.service.url=http://localhost:8080/chat

# ===============================
# Security (development only)
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123
