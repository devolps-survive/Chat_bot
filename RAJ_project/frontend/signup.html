            <a href="#" class="forgot">Forgot Password?</a>

            <button class="btn">Sign up</button>

            <p class="divider">or continue with</p>

            <div class="social-login">
                <button><img src="https://i.pinimg.com/1200x/45/20/dd/4520ddfc56208707045c56232e946f7f.jpg" alt="" href="www.google.com" class="image1"></button>
                <button><i class="fa-brands fa-github" style="color: rgba(30, 48, 80, 1.00);" href="http://www.github.com/"></i></button>
                <button><img src="https://i.pinimg.com/1200x/5b/b0/f7/5bb0f73a7b3e0f976acad614a42e5040.jpg" href="https://www.facebook.com/" alt="" class="image1"></button>
            </div>

            <p class="register">
            Donâ€™t have an account? <a href="#">Register for free</a>
            </p>
        </div>

        <!-- Right: Image -->

            <img
            src="https://i.pinimg.com/1200x/b0/6f/49/b06f491e8970684acbba41c479034e35.jpg"
            alt="Chatbot illustration"
            />
        </div>
    </div>
<script src="signup.js"></script>
</body>
</html>
